<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From The Kids - Page 5.2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background">
    <div class="overlay"></div>
    <div class="container">
        <h1>Eitss Masih Ada Lagi Ma....</h1>
        <p>Jangan sampai lupa dengan si bungsu anak pesantren kita</p>

        <div class="gallery">
            <div class="video-container">
                <video controls autoplay>
                    <source src="Video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <p></p>
        <a href="Gift.html" class="btn-lanjut" id="nextPageBtn">Kita Lanjut!!</a>
    </div>
    <script>
        const audio = document.querySelector("video");
        audio.volume = 10; // Volume 50%
        
        // Animasi transisi halaman
        const nextPageBtn = document.getElementById("nextPageBtn");
        const container = document.querySelector(".container");

        nextPageBtn.addEventListener("click", (e) => {
            e.preventDefault();
            container.classList.add("slide-out");

            // Tunggu animasi selesai, lalu navigasikan ke halaman berikutnya
            setTimeout(() => {
                window.location.href = nextPageBtn.href;
            }, 1500); // Sesuai durasi animasi
        });
    </script>
</body>
